<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox ID to PNG</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    img {
      margin-top: 2rem;
      max-width: 100%;
      height: auto;
    }
    #urlBox {
      margin-top: 1rem;
      color: #333;
    }
    #errorBox {
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Roblox Asset ID to PNG</h1>
  <input type="text" id="assetId" placeholder="Enter Roblox Asset ID">
  <button onclick="fetchAsset()">Get PNG</button>

  <div id="errorBox"></div>
  <div id="urlBox"></div>
  <img id="assetImage" src="" alt="Image will appear here">

  <script>
    async function fetchAsset() {
      const id = document.getElementById('assetId').value.trim();
      const imageElement = document.getElementById('assetImage');
      const errorBox = document.getElementById('errorBox');
      const urlBox = document.getElementById('urlBox');

      errorBox.textContent = '';
      urlBox.textContent = '';
      imageElement.src = '';

      if (!id || isNaN(id)) {
        errorBox.textContent = '❌ Please enter a valid numeric Asset ID.';
        return;
      }

      const assetUrl = `https://www.roblox.com/asset/?id=${id}`;

      try {
        const response = await fetch(assetUrl, { method: 'GET', mode: 'cors' });

        if (!response.ok) {
          if (response.status === 403 || response.status === 401) {
            throw new Error('❌ This asset is private or requires authentication.');
          } else if (response.status === 404) {
            throw new Error('❌ Asset not found (404). Please check the ID.');
          } else {
            throw new Error(`❌ HTTP Error: ${response.status}`);
          }
        }

        const contentType = response.headers.get("content-type");
        if (!contentType || !contentType.includes("image")) {
          throw new Error('❌ This asset is not an image (e.g., might be a model, script, or audio).');
        }

        // If successful, show image
        imageElement.src = assetUrl;
        urlBox.textContent = `✅ Image Source: ${assetUrl}`;
      } catch (err) {
        errorBox.textContent = err.message || '❌ Unknown error occurred.';
      }
    }
  </script>
</body>
</html>
