<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Roblox ID to PNG</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
    }
    img {
      margin-top: 2rem;
      max-width: 100%;
      height: auto;
    }
    #urlBox {
      margin-top: 1rem;
      color: #333;
    }
    #errorBox {
      margin-top: 1rem;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Roblox Asset ID to PNG</h1>
  <input type="text" id="assetId" placeholder="Enter Roblox Asset ID" />
  <button onclick="showImage()">Show Image</button>

  <div id="errorBox"></div>
  <div id="urlBox"></div>
  <img id="assetImage" src="" alt="Image will appear here" />

  <script>
    function showImage() {
      const id = document.getElementById('assetId').value.trim();
      const errorBox = document.getElementById('errorBox');
      const urlBox = document.getElementById('urlBox');
      const imageElement = document.getElementById('assetImage');

      errorBox.textContent = '';
      urlBox.textContent = '';
      imageElement.src = '';

      if (!id || isNaN(id)) {
        errorBox.textContent = '‚ùå Please enter a valid numeric Asset ID.';
        return;
      }

      const url = `https://assetdelivery.roblox.com/v1/asset/?id=${id}`;

      // Just set img src to Roblox URL (bypass CORS)
      imageElement.src = url;
      urlBox.textContent = `Image Source URL: ${url}`;
    }
  </script>
</body>
</html>
